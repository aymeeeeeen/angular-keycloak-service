<div class="container mt-5">
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody *ngIf="customers">
            <tr *ngFor="let c of customers._embedded.customers">
                <td>{{c.id}}</td>
                <td>{{c.name}}</td>
                <td>{{c.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
